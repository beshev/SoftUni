<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <base href="/">
    <link rel="stylesheet" href="/style/styles.css">
    <script src="./src/app.js" type="module"></script>
</head>

<body>
    <div id="container">
        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav id="nav-bar">
            <a href="/allMeme" id='allMemeNav'>All Memes</a>
             <!-- Logged users -->
            <div class="user">
                <a href="/create" id="createMemeNav">Create Meme</a>
                <div class="profile">
                    <span id="welcomeSpan">Welcome, {email}</span>
                    <a href="/profile" id="myProfileNav">My Profile</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest">
                <div class="profile">
                    <a href="/login" id="loginNav">Login</a>
                    <a href="/register" id="registerNav">Register</a>
                </div>
                <a href="/" id="homeNav">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="root">
        </main>
        
        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>
    </div>
</body>

</html>
