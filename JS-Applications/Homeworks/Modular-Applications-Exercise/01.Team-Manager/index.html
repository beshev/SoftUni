<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="./static/site.css">
    <link rel="stylesheet" href="./static/layout.css">
    <link rel="stylesheet" href="./static/modal.css">
    <script src="./src/app.js" type="module"></script>
    <title>Team Manager</title>
</head>

<body>
    <div id="content">
        <header id="titlebar" class="layout">
            <a href="/" class="site-logo">Team Manager</a>
            <nav id="navBar">
                <a href="/browse-teams" class="action">Browse Teams</a>
                <a href="/login" class="action" data-user="guest">Login</a>
                <a href="/register" class="action" data-user="guest">Register</a>
                <a href="/my-teams" class="action" data-user="user">My Teams</a>
                <a href="/logout" class="action" data-user="user">Logout</a>
            </nav>
        </header>

        <main id="main">
            <section id="my-teams">
                <article class="pad-med">
                    <h1>My Teams</h1>
                </article>
                
                <article class="layout">
                    <img src="./assets/rocket.png" class="team-logo left-col">
                    <div class="tm-preview">
                        <h2>Team Rocket</h2>
                        <p>Gotta catch 'em all!</p>
                        <span class="details">3 Members</span>
                        <div><a href="#" class="action">See details</a></div>
                    </div>
                </article>
            </section>
        </main>
        <footer id="footer">
            SoftUni &copy; 2014-2021
        </footer>
    </div>

        <div class="modal">
            <p>Overlay message</p>
            <a href="#" class="action">Action</a>
        </div>
    </div> -->
</body>

</html>
