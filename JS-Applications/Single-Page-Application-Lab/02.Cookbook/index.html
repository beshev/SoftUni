<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cookbook</title>
    <link rel="stylesheet" href="static/site.css">
    <link rel="stylesheet" href="static/recipe.css">
    <link rel="stylesheet" href="static/form.css">
    <script defer src="./src/app.js" type="module"></script>
</head>

<body>
    <header>
        <h1>My Cookbook</h1>
        <nav>
            <a class="active" href="#" id="catalog-ref">Catalog</a>
            <div id="user">
                <a href="#" id="create-ref">Create Recipe</a>
                <a id="logoutBtn" href="#">Logout</a>
            </div>
            <div id="guest">
                <a href="#" id="login-ref">Login</a>
                <a href="#" id="register-ref">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="root">
            <article id="login-article" class="hidden">
                <h2>Login</h2>
                <form id="login-form">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <input type="submit" value="Login">
                </form>
            </article>

            <article id="register-article" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <label>E-mail: <input type="text" name="email"></label>
                    <label>Password: <input type="password" name="password"></label>
                    <label>Repeat: <input type="password" name="rePass"></label>
                    <input type="submit" value="Register">
                </form>
            </article>

            <article id="edit-article">
                <h2>Edit Recipe</h2>
                <form id="edit-form">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Update Recipe">
                </form>
            </article>

            <article id="create-article">
                <h2>New Recipe</h2>
                <form id="create-form">
                    <label>Name: <input type="text" name="name" placeholder="Recipe name"></label>
                    <label>Image: <input type="text" name="img" placeholder="Image URL"></label>
                    <label class="ml">Ingredients: <textarea name="ingredients" placeholder="Enter ingredients on separate lines"></textarea></label>
                    <label class="ml">Preparation: <textarea name="steps" placeholder="Enter preparation steps on separate lines"></textarea></label>
                    <input type="submit" value="Create Recipe">
                </form>
            </article>
        </div>
    </main>
</body>

</html>
